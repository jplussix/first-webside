<h2>스쿠터</h2>


Scoot(서둘러 이동하다) + er
발판이 있고 가볍게 탈 수 있는 총칭으로 쓰인다. Scoot 이라는 동사 자체가 뭔가 발발대며 후딱 서두르는 모양새를 나타내기 때문에 아래와 같은 탈 것들을 지칭하는 데 쓰이기 시작했다.
