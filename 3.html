<h2>Jaehyeok Jang</h2>
본래 원동기를 가진 탈것은 사전적인 의미의 자동차에 속하지만, 한국 국내 법령에서는 원동기장치자전거[2], 전기자전거나 전동휠체어 등은 제외한 자동차관리법 제3조와 대통령령으로 규정하는 탈것을 자동차라고 한다. 군용차의 경우 기술적 제원으로는 군용무기로 간주해 자동차관리법의 적용대상은 아니지만, 공도상에서는 장갑차, 표준차량, 민수차량 모두 도로교통법상의 자동차로 인정한다는 대법원 판례(94도1519)가 있다.
